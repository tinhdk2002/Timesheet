<div class="user-container">
    <!-- Phần header -->
    <div class="header">
        <h2>User</h2>
    </div>

    <!-- Phần thân -->
    <div class="body">

      <!-- app.component.html --> 

  <div class="user-list"></div>
    <div class="user-card" *ngFor="let user of dataSource">
      <div class="user-details">
        <h3>Name: {{ user.firstName }} {{ user.lastName }}</h3>
        <p>Email: {{ user.email }}</p>
        <p>Role: {{ user.role }}</p>
        <p>Sex: {{ user.sex }}</p>
        <p>Projects:</p>
        <ul>
          <li *ngFor="let project of user.projects">{{ project.name }}</li>
        </ul>
        <button class="btn-edit" (click)="openDialog('Update', user)">Edit</button>
      </div>
    </div>
  </div>
</div>
